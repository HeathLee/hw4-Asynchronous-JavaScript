<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
          <div id="info-bar">
            <div style="display:block" class="info">
              <span id="order"></span>
              <span id="answer"></span>
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A button"><span class="name">A</span><span class="number">...</span></li>
              <li title="B" class="B button"><span class="name">B</span><span class="number">...</span></li>
              <li title="C" class="C button"><span class="name">C</span><span class="number">...</span></li>
              <li title="D" class="D button"><span class="name">D</span><span class="number">...</span></li>
              <li title="E" class="E button"><span class="name">E</span><span class="number">...</span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>
      </div>
    </div>
  </body>
</html>
